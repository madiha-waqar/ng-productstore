<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6"> 
        <div class="card shadow-lg login-card">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="johnd" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="m38rmF$"required>
              </div>
              <div>
              <button type="submit" class="submit-btn btn-primary mt-3">Submit</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
