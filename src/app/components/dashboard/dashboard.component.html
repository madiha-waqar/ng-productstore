<div class="container mt-5">
  <h2 class="text-center mb-4">Dashboard</h2>
  <div class="row" *ngIf="users.length > 0">
    <!-- Set col-lg-3 for four columns on large screens -->
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let user of users;else notLoggedIn">
      <div class="card h-100 shadow-sm dashboard-card">
        <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title text-center">{{ user.name.firstname | titlecase }} {{ user.name.lastname | titlecase }}</h5>
          <ul class="list-unstyled mt-3 w-100">
            <li class="d-flex align-items-center mb-2">
              <i class="fas fa-user mr-2"></i>
              <span><strong>Username:</strong> {{ user.username }}</span>
            </li>
            <li class="d-flex align-items-center mb-2">
              <i class="fas fa-envelope mr-2"></i>
              <span><strong>Email:</strong> {{ user.email }}</span>
            </li>
            <li class="d-flex align-items-center mb-2">
              <i class="fas fa-phone mr-2"></i>
              <span><strong>Phone:</strong> {{ user.phone }}</span>
            </li>
            <li class="d-flex align-items-center mb-2">
              <i class="fas fa-map-marker-alt mr-2"></i>
              <span><strong>Address:</strong> {{ user.address.street | titlecase }}, {{ user.address.city | titlecase }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ng-template #notLoggedIn>
      <p>Please log in to view the users.</p>
    </ng-template>
  </div>
</div>
