<div class="container mt-4">
  <h2 class="text-center mb-4">Shopping Cart</h2>
  <div *ngIf="items.length > 0; else emptyCart">
    <ul class="list-group mb-4">
      <li class="list-group-item shadow-sm mb-3" *ngFor="let item of items">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex flex-grow-1">
            <img [src]="item.product.image" class="img-fluid" style="max-width: 100px; border-radius: 5px; margin-right: 15px;">
            <div>
              <h5 class="mb-1">{{ item.product.title }}</h5>
              <p class="mb-1 text-muted">{{ item.product.description }}...</p>
              <p class="mb-1"><strong>${{ item.product.price }}</strong></p>
              <p class="mb-0">Quantity: <span class="badge badge-primary">{{ item.quantity }}</span></p>
            </div>
          </div>
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.product.id)">Remove</button>
        </div>
      </li>
    </ul>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Total Price:</h4>
      <h4><strong>${{ totalPrice }}</strong></h4>
    </div>
    <div class="text-center">
      <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <div class="text-center" style="margin-top: 50px;">
      <p>Your cart is empty.</p>
    </div>
  </ng-template>
</div>
